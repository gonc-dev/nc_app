{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'app/css/collections.css' %}" type="text/css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Poppins&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
            integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
            crossorigin=""/>
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
        <title>Nomie's | Collections</title>
        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
    </head>
    <body>
     {% block window %}{% endblock window %}
     {% csrf_token %}
    <!-- Button trigger modal -->
    
    
    <!-- Modal -->
    <div class="modal fade" id="product-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add <b id='product-name'></b> to cart</h5>
                </div>
                <div class="modal-body">
                    <img src="" class='img' alt="No Product Image" id='product-image'>
                    <div class="product-quantities">
                        <button onclick='decrement("product-quantity")' class=" btn btn-info btn-sm"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        <input id='product-quantity' type="number" value='1' class="form-control form-control-sm">
                        <button onclick='increment("product-quantity")' class="btn btn-info btn-sm"><i class="fa fa-plus" aria-hidden="true"></i></button>
                    </div>
                    <h5 id='sku-title'></h5>
                    <form action="">
                        <div>
                            <ul class="list-group" id='sku-options'></ul>
                        </div>
                    </form>
                    <input type="hidden" name="" id='product-id'>
                    <input type="hidden" name="" id='product-sku'>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" data-dismiss="modal">Cancel</button>
                    <button type="button" onclick='confirmAddToCart()' class="btn btn-info">AddToCart</button>
                </div>
            </div>
        </div>
    </div>

    <div id="message-modal">
        <div id="message-modal-body">
            <div id="modal-header">
                <button class="btn" onclick='closeMessage()'>
                    <i class="fa fa-times" aria-hidden="true"></i>
                </button>
            </div>
            <h3 id='modal-title'>Title</h3>
            <hr>
            <p id='modal-message'>Message</p>
        </div>
    </div>

     <script src=" {% static 'app/js/collections.js' %} "></script>
    </body>
</html>
